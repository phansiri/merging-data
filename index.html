<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <!-- hot link to minified Angular library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app="AddressBook" ng-controller="AddressController">
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>

            <section>
                <!-- sort buttons; you will add attributes and code to make them resort the list -->
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <!--how to make an active click sort-->
                        <button type="button" class="btn btn-default" ng-class="{active: sortCol == 'lastName'}" ng-click="order('lastName')">Last Name</button>
                        <button type="button" class="btn btn-default" ng-class="{active: sortCol == 'firstName'}" ng-click="order('firstName')">First Name</button>
                        <button type="button" class="btn btn-default" ng-class="{active: sortCol == 'department'}" ng-click="order('department')">Department</button>
                    </div>
                </div>
                <!-- filter input; you will add attributes to make this filter the list based on value entered -->
                <div class="filter-ui">
                    <input type="text" class="form-control" ng-model="searchString" placeholder="Search...">
                </div>
            </section>

            <section>
                <ul class="cards">
                    <li class="card" ng-repeat="employee in employees
                        | filter : searchString | orderBy : sortCol">
                        <!-- this img should show the employee picture -->
                        <img alt="picture of {{employee.firstName + ' ' + employee.lastName}}" ng-src="{{employee.picUrl}}">
                        <!--<div class="details">-->
                            <h2 class="name">{{employee.firstName + " " + employee.lastName}}<!-- employee name goes here --> </h2>
                            <p class="title">{{employee.title}}</p> <!-- employee title goes here  </p>-->
                            <p class="department">{{employee.department}}</p> <!-- employee department goes here  </p>-->
                            <p class="phone"><a ng-if="phoneVisible" ng-href="tel:">{{employee.phone}}</a></p> <!-- employee phone goes here (if present); hyperlink should dial number on mobile phone  </a></p>-->
                            <p class="email"><a ng-if="emailVisible" ng-href="mailto:">{{employee.email}}</a></p> <!-- employee email goes here (if present); hyperlink should open a new email to email address  </a></p>-->
                        <!--</div>-->
                    </li>
                </ul>
            </section>
            
        </main>

        <!-- link to employee data
        this adds a global variable named 'pawneeEmployees', which is an array of objects (see js/employees.js file)
        -->
        <script src="js/employees.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
